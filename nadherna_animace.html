<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .jungle {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .leguan, .luky, .domorodec, .peceny-leguan, .ohen {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }
        .domorodec:hover {
            scale: 1.2;
            cursor: pointer;
        }
        .leguan {
            height: 200px;
            top: 500px;
            left: 600px;
        }

        .luky {
            height: 0px;
            top: 300px;
            left: 1000px;
        }
        .domorodec {
            height: 500px;
            top: 300px;
            left: 700px;
        }

        .peceny-leguan {
            height: 300px;
            top: 500px;
            left: 600px;
        }

        .ohen {
            height: 300px;
            top: 600px;
            left: 600px;
        }
    </style>
</head>
<body>
    <img class="jungle" src="img/jungle.jpg" alt="Džungle">


    <img class="leguan" src="img/leguan.jpg" alt="Leguan">
    <img class="luky" src="img/luky_hlava.png" alt="Luky">
    <img class="domorodec" src="img/luky_domorodec.png" alt="Domorodec">
    <img class="peceny-leguan" src="img/leguan_peceny (1).png" alt="Pečený Leguan">
    <img class="ohen" src="img/ohen.png" alt="Oheň">

    <script>
        let leguan = document.querySelector(".leguan");
        let luky = document.querySelector(".luky");
        let domorodec = document.querySelector(".domorodec");
        let pecenyLeguan = document.querySelector(".peceny-leguan");
        let ohen = document.querySelector(".ohen");

        setTimeout(() => {
            leguan.style.opacity = 1;
        }, 1000);

        setTimeout(() => {
            luky.style.opacity = 1;
        }, 2000);

        setTimeout(() => {
            luky.style.height = "500px"
            luky.style.transform = "translate(-400px, 0)";
        }, 4000);

        setTimeout(() => {
        


            setTimeout(() => {
                luky.style.opacity = 0; 
                domorodec.style.opacity = 1;
            }, 1000);


            setTimeout(() => {
                domorodec.style.transform = "translate(-350px, 0)";
                leguan.style.opacity = 0;
            }, 2000);


            setTimeout(() => {
                pecenyLeguan.style.opacity = 1;
                ohen.style.opacity = 1;
            }, 3000);
        }, 4000);
    </script>
</body>
</html>
